<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TopView® New York City Tours</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav class="top-menu navbar navbar-expand-md navbar-dark fixed-top bg-white no-gutters">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                <img src="https://www.topviewnyc.com/content/distribution/assets/img/topview_color.svg" alt=""
                    style="height: 32px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                    <i class="fa fa-navicon"></i>
                </span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Bikes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Electric Bikes</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-dark" href="#">Rentals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <a class="btn btn-info btn-danger btn-sm ml-0" href="cart.html">
                            <i class="fa fa-shopping-cart"></i> Cart
                            <span class="badge badge-light cart-count">0</span>
                        </a>
                    </form>
                </div>
            </div>
        </nav>
        <script type="text/template" class="products-list-template">
            <%
                _.each(products, function(product) {
            %>
            <div class="item col-12 col-sm-12 col-md-6 col-lg-4" data-cat="<%- product.product_type %>">
                <div class="thumbnail card">
                    <div class="card-header h-25">
                        <h4 class="group card-title inner list-group-item-heading m-2"><%- product.name %></h4>
                    </div>
                    <div class="card-body align-self-center h-100">
                        <div class="img-event">
                            <img class="group list-group-image img-fluid" src="<%- product.image %>" alt=""/>
                        </div>
                    </div>
                    <div class="card-footer h-25">
                        <div class="col-xs-12 col-md-12">
                            <h4 class="price d-inline pull-left">$<%- product.price.toFixed(2) %></h4>
                            <% if (product.product_type == "bike") { %>
                                <button class="btn btn-danger pull-right" data-product-id="<%- product.id %>"
                                    data-product-price="<%- product.price.toFixed(2) %>"
                                    data-product-image="<%- product.image %>"
                                    data-product-name="<%- product.name %>"
                                    data-toggle="modal"
                                    data-target="#myModal">Book Now</button>
                            <% }  %>
                        </div>
                    </div>
                </div>
            </div>
            <%
                })
            %>
        </script>
        <div class="container-fluid mt-5">
            <div class="row no-gutters">
                <h1 class="mt-5">Order Your Bike Rental</h1>
            </div>
        </div>
        <div class="container-fluid mb-5" style="background-color: #f6f7fa">
            <div class="row no-gutters">
                <div class="col-lg-12 my-3 d-none d-sm-block">
                    <div class="pull-right control-btns no-gutters filter">
                        <div class="btn-group">
                            <button class="btn btn-info btn-danger" data-filter="all"> Show all </button>
                            <button class="btn btn-info" data-filter="bike"> Bike </button>
                            <button class="btn btn-info" data-filter="accessory"> Accessory </button>
                            <button class="btn btn-info" data-filter="addon"> Add-on </button>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <div id="products" class="row view-group"></div>
            </div>
        </div>
        <footer class="footer  mb-0">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-xs-12 col-sm-12 text-center">
                        <div class="copyright"><small>© Copyright 2019 TopView Sightseeing<sup>®</sup></small></div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form class="container" novalidate="" action="" method="POST" id="bookNowForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group chooseDate">
                                <label for="choose-date" class="col-form-label">Choose Date:</label>
                                <input type="text" class="form-control" id="chooseDate" placeholder="MM/DD/YYYY" value="">
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Enter valid date please.</div>
                            </div>
                            <div class="form-group chooseTime">
                                <label for="choose-time" class="col-form-label">Choose a start time:</label>
                                <input type="text" class="form-control" id="chooseTime" placeholder="h:m A" value="">
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Enter valid start time please.</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Add an accessory</label>
                                <div class="form-check">
                                    <label>
                                        <input type="checkbox" name="accessory-1" data-price="$4.00" value="Adult Unisex Helmet" id="accessory-1">
                                        Adult Unisex Helmet ($4.00 each)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label>
                                        <input type="checkbox" name="accessory-2" data-price="$3.50" value="Kids Unisex Helmet" id="accessory-2">
                                        Kids Unisex Helmet ($3.50)
                                    </label>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="insurance" data-price="$9.99" value="Insurance Selected" id="insurance">
                                    Add an insurance ($9.99)
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" name="bikeId" id="bikeId" value="" />
                            <input type="hidden" name="bikeName" id="bikeName" value="" />
                            <input type="hidden" name="bikePrice" id="bikePrice" value="" />
                            <input type="hidden" name="bikeImage" id="bikeImage" value="" />
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" id="btnAdd2Card">Add to cart</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
